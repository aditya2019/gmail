
<div class="container space" >
<div class="row">

  <div class="col-md-12">
    <ol class="breadcrumb headerpad">
  <button type="button" class="btn btn-dark buttonpadding"><input type="checkbox" [checked]="value" (click)="check()">&nbsp; Select all</button>
  <button type="button" class="btn btn-dark buttonpadding" (click)="reload()"><i class="fa fa-rotate-right"></i></button>
  <button type="button" class="btn btn-dark buttonpadding" (click)="deleteMail()"><i class="fa fa-trash" aria-hidden="true"></i></button>
  <button type="button" class="btn btn-dark buttonpadding"><i class="fa fa-check-circle"></i>&nbsp;mark as read</button>
  <button type="button" class="btn btn-dark buttonpadding" (click)="test()">check</button>
</ol>
  </div>

</div>

<div class="row">

  <div class="col-md-12">
    <ol class="breadcrumb">
    <strong style="padding-left:30px;">Name</strong>
    <strong style="padding-left:300px;">Description</strong>
    <strong style="padding-left:580px;">Date</strong>
</ol>
  </div>
</div>

<div class="row">

<div class="col-md-12 col-sm-10 col-xs-8" >
<!-- <div class="mb-4">
 <input type="checkbox">&nbsp; Select All
</div> -->
<table class="table table-striped table-hover " >
    <tbody>
    <tr *ngFor="let mail of allMails"  class="text-left">
      <td class="text-right" style="width:.5%"><input type="checkbox" [checked]="value" (click)="deleteitems(mail.id)"></td>
      <td routerLink='/showmail' >{{mail.name}}</td>
      <td routerLink='/showmail' >{{mail.title}}</td>
      <td routerLink='/showmail'class="text-right">{{mail.date}}</td>
    </tr>
</tbody>
</table>
 </div>

</div>
</div>
